<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::fragment(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Register Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="mycard mt-2">

						<div th:if="${session.message}" class="alert"
							th:classappend="${session.message.type}" role="alert">
							<div th:text="${session.message.content}"></div>

							<!-- <th:block th:text="${session.removeAttribute('message')}"></th:block> -->
							<!-- <th:block th:remove="all"></th:block> -->
						</div>
						<div class="container text-center">
							<img th:src="@{/img/register.png}" style="width: 80px"
								alt="Register" />
						</div>
						<h1 class="text-center">Register Here!!</h1>
						<div>
							<form action="" th:action="@{/do_register}" method="post"
								th:object="${user}" novalidate>
								<div class="form-group">
									<label for="name_field">Your Name</label> <input name="name"
										type="text" th:class="form-control " id="name_field"
										aria-describedby="emailHelp" placeholder="Enter Your Name"
										required th:value="${user.name}"
										th:field="*{name}"
 										 th:classappend="${#fields.hasErrors('name')}? is-invalid " 
										>
									<div id="validationServer03Feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">
										Please provide a valid city.</div>
										<!-- <p th:if="${#fields.hasErrors('name')}">Invalid Age</p> -->
								</div>
								<div class="form-group">
									<label for="email_field">Email</label> <input name="email"
										type="email" class="form-control" id="email_field"
										aria-describedby="emailHelp" placeholder="Email" required
										th:value="${user.email}"
										th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
										<div id="validationServer03Feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
										Please provide a valid city.</div>
								</div>
								<div class="form-group">
									<label for="password_field">Password</label> <input
										name="password" type="password" class="form-control"
										id="password_field" aria-describedby="emailHelp"
										placeholder="Enter Your Password" required>
								</div>
								<div class="form-group">
									<textarea name="about" id="about_field" class="form-control"
										rows="8" placeholder="Enter about yourself.."
										th:text="${user.about}"></textarea>
								</div>
								<div class="form-group">
									<input type="checkbox" name="agreement" id="agreement" /> <label
										for="agreement">Agree to terms and conditions.</label>
								</div>
								<div class="container text-center">
									<button class="btn btn-warning text-white" type="reset">Reset</button>
									<button class="btn btn-primary text-white" type="submit">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
