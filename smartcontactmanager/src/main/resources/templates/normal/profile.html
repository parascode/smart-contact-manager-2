<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::fragment(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Profile</title>
</head>
<body>
	<section>
		<div class="card text-center mt-3">
			<div class="card-body">
				<img th:src="@{/img/profile.png}" style="height:250px; width:250px; border-radius:50%;" alt="Profile Image" />
				<h1 th:text="${user.name}" class="mt-2"></h1>
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#USERID</th>
				      <th scope="col"><span th:text="'SCMUSER'+${user.id}"></span></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td><span th:text="${user.email}"></span></td>
				    </tr>
				    <tr>
				      <th scope="row">Role</th>
				      <td><span th:text="${user.role}"></span></td>
				    </tr>
				    <tr>
				      <th scope="row">Account Active</th>
				      <td><span th:text="${user.enabled}"></span></td>
				    </tr>
				    <tr>
				      <th scope="row">About</th>
				      <td><span th:text="${user.about}"></span></td>
				    </tr>
				    
				  </tbody>
				</table>
				
			</div>
		</div>
	</section>
</body>
</html>
